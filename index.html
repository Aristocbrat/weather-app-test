<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=DM+Serif+Text:ital@0;1&family=Outfit:wght@100..900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
    <body>
       <div class="container">
        <div class="searchbox">
            <i class="ri-map-pin-fill"></i>
            <input type="text"  placeholder="Enter your Location ">
            <button class="ri-search-eye-line"></button>
        </div>
        <div class="notfound">
            <img src="images/404.jpg" alt="" class="i404">
            <p>Oops! Invalid Location :/</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <p class="tempt"> </p>
            <p class="descr"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="ri-drop-fill"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="Windy">
                <i class="ri-windy-fill"></i>
                <div class="text">
                    <span></span>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
       </div>

    <script src="script.js "></script>
    
</body>
</html>
